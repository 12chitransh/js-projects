<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock Paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Rock Paper scissor </h1>
    <div class="choices">
        <div class="choice" id="stone">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Robot</p>
        </div>
    </div>
    <div class="msg-cont">
        <p id="msg"> Play Your Move</p>
    </div>
    <script src="App.js"></script>
    
    
</body>
</html>
